<!doctype html>
<html>
  <head>
    <title id="page-title"></title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        width: 450px;
        padding: 20px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      h1 {
        font-size: 1.5em;
      }
      p {
        line-height: 1.6;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        display: block;
        width: 100%;
        margin-top: 10px;
        box-sizing: border-box;
        border: none;
        color: white;
      }
      #agree-button-full {
        background-color: #28a745;
      }
      #agree-button-partial {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1 id="welcome-title"></h1>
    <p id="welcome-agreement"></p>

    <button id="agree-button-full"></button>
    <button id="agree-button-partial"></button>

    <script src="script.js"></script>
  </body>
</html>
